<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">
<head>
  <title>Bootstrap Example</title>
</head>
<body>
<div layout:fragment="content">
  <div class="row">
    <div class="col-md-6">
      <div class="container">
        <div class="card">
          <div class="card-header">Create Post</div>
          <div class="card-body">
            <form th:action="@{/save}" method="POST" th:object="${post}">
              <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" th:field="*{title}"
                       name="title" placeholder="title" id="title" autocomplete="off">
              </div>
              <div class="form-group">
                <label for="body">Body:</label>
                <input type="text" class="form-control" th:field="*{body}"
                       name="body" placeholder="body" id="body" autocomplete="off">
              </div>
              <button type="submit" class="btn btn-primary">Save</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
